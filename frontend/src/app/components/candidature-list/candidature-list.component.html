
<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Ajouter une nouvelle candidature
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
    
    <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="Nom">
            <mat-header-cell *matHeaderCellDef  mat-sort-header >Nom</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Nom}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="Prenom">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Pr√©nom</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Prenom}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Email}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="Num_tel">
            <mat-header-cell *matHeaderCellDef>Num tel</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Num_tel}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="Message">
            <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Message}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="Cv">
            <mat-header-cell *matHeaderCellDef>Cv</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Cv}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="Etat">
            <mat-header-cell *matHeaderCellDef>Etat de canditature</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Etat}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button (click)=onEdit(row)><mat-icon>update</mat-icon></button>
              <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
              <button mat-icon-button (click)=Details(row)><mat-icon>launch</mat-icon></button>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
              Chargement en cours...
            </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef colspan="6">
                Pas de canditatures.
              </mat-footer-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
