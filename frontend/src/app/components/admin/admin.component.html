<div class="text-center page-container">
    <form class="form-signin">
      <img class="mb-4" src="./assets/logo.jpg" alt="" width="172" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="useremail" name="useremail">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  [(ngModel)]="password" name="password">
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signIn()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">2020&copy;</p>
    </form>
    </div>
